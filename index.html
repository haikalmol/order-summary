<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <figure>
        <img src="images/illustration-hero.svg" alt="illustration hero" />
      </figure>

      <div class="content">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="song-info">
          <div>
            <img src="images/icon-music.svg" alt="music-icon" class="song-icon" />
            <div>
              <div class="song-name">Annual Plan</div>
              <div class="song-price">$59.99/year</div>
            </div>
          </div>
          <a href="#" class="song-change">Change</a>
        </div>

        <button class="order-btn">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
